<div class="encounters">
  <header class="header encounter-header">
<h1>Recent Encounters</h1>
<p class="instructions">See an Alien? Report it!</p>
</header>
<div class="report-summary">
  <ul>
    <li ng-repeat="reports in encounters">
      <div>{{reports.date}} - {{reports.atype}}</div>
      <div>{{reports.action}}</div>
    </li>
  </ul>
</div>
<footer class="footer">
  <div class="add-report" ng-click="reportEncounter($event)">Report Encounter</div>
</footer>
</div>
