<div class="encounters" ng-swipe-left="reportEncounter($event)">
  <header class="header encounter-header">
    <h1>Recent Encounters</h1>
    <p class="instructions">See an Alien? Report it!</p>
  </header>

  <section class="report-summary">
      <ul>
        <li ng-repeat="reports in encounters">
          <div>{{reports.date}} - {{reports.atype}}</div>
          <div>{{reports.action}}</div>
        </li>
      </ul>
  </section>

  <footer class="footer-black">
    <h2 class="add-report"
        ng-click="reportEncounter($event)">Report Encounter</h2>
  </footer>
</div>
