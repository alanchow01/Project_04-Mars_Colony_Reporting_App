<div class="reports" ng-swipe-left="sendReport($event)" ng-swipe-right="sendReport($event)">
  <header class="header report-header">
    <div class="colonist-info" ng-model="userInfo">
      <img src="./app/images/planet.jpg" class="mars-img" alt="Welcome Colonist">
      <p>Welcome: <span class="user-info">{{ userInfo.name }}</span><br>
        Current Job: <span class="user-info">{{ userInfo.job }}</span></p>
      </div>
      <h1> Report Encounter</h1>
      <p class="instructions">Safety on Mars is your responsibility</p>
    </header>

    <section class="report-form">
      <form novalidate name ="validateForm" class="forms"
      ng-class="{ 'invalid': validate }">
      <select required name="alien-types"
      ng-model="report.atype">
      <option value="">Select Alien Type</option>
      <option value="{{alien.type}}"
      ng-repeat="alien in aliens">{{alien.type}}</option>
    </select>
    <textarea required name="action-taken" id="action-taken" rows="10" placeholder="Action taken"
    ng-model="report.action">
  </textarea>
</form>
</section>

<footer class="footer-black">
  <h2 class="add-report"
  ng-click="sendReport($event)">Submit Report</h2>
</footer>
</div>
