<div class="check-in">
  <h1>Register</h1>

  <form novalidate name="validateForm" class="forms"
        ng-class="{ 'invalid': validate }">
    <input required name="name" type="text" placeholder="Name"
            minlength="3"
            ng-model="colonist.name"/>
    <input required type="number" placeholder="Age"
            ng-model="colonist.age"/>
    <select required name="jobs" id="jobs"
            ng-model="colonist.job_id" />
      <option value="">--- Select A Job ---</option>
      <option value="{{job.id}}" ng-repeat="job in jobs">{{job.name}}</option>
    </select>
    <button type="button" ng-click="login($event)">Check in</button>

  </form>
</div>
